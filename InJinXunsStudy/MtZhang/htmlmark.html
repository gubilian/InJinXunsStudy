<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html标记</title>

</head>
<body>
    <!-- 标题标签 h1~h6 双标签，标题标签给文本赋予标题的含义，对SEO有作用 -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- * 划线标签 hr 单标签 -->
    <hr>
    <!-- * 段落标签 p 双标签 -->
    <p></p>
    <!-- * 换行标签 br 单标签 -->
    <br>
    <!-- * div和span标签 无语义标签 实在找不到标签表示的时候，考虑用div和span -->
    <div></div>
    <span></span>
    <!-- * 图像标签 img 单标签 -->
    <img src="../xxx.jpg" alt="图片有问题时 出现我" title="鼠标放上去显示我" width="220" border="8"/>
    <br>
    <!-- * 超链接 a 单标签 应用 锚点 -->    
    <a href="http://www.baidu.com">百度</a><br>
	<a href="http://www.alongit.top">阿龙服务器</a><br>
	<a href="#">htmlmark</a><br>
    <a href="index.html" target="_blank">跳转到首页</a><br>
    
	<a href="index.html" target="_blank"><img src="../xxx.jpg" alt="有问题"></a><br>

    <!-- 文本格式化标签 
        b 加粗 strong 加粗 
        i 斜体 em 斜体 
        s删除线 del删除线 
        u 下划线 ins 下划线 -->
    <h3>阿龙私房菜</h3>
	<b>红烧排骨</b>
	<strong>清蒸龙虾</strong>
	<i>鱼头炖豆腐</i>
	<em>鲍鱼</em>
	<s>1888</s>
	<del>188</del>
	<u>100.00</u>
    <ins>112</ins>
    
    <!--html的注释 
        1 标签可以拥有多个属性 属性不分前后顺序 属性和属性之间用空格隔开
        2 标签属性语法  <标签名  属性1="属性1值"  属性2="属性2值" />
        3 任何标签的属性值都有默认值 省略属性则取这些默认值 
    -->
    <hr width="888" color="red" />
</body> 
</html>
